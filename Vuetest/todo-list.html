<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        .completed{
            text-decoration: line-through;
            color: #ccc;
        }
    </style>
</head>

<body>

    <div id="todolist" class="card" style="width: 25%;">
        <input type="text" placeholder="請輸入代辦事項" v-model="newTodo" @keyup.enter="addTodo">
        <ul class="list-group list-group-flush">
            <li v-for="todo in todos" class="list-group-item" style="width: 100%; display: flex; justify-content: space-between;">
                <div class="wrap">
                <input type="checkbox" v-model="todo.completed">
                <label :class="{completed: todo.completed }">
                    {{todo.title}} 
                </label>
                
                </div>
                <button @click="deleteTodo(todo)" type="button"  class="btn btn-primary btn-sm">刪除jj</button>
            </li>
        </ul>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    todos: [
                        { id: 1, title: '預設', completed: 'false' },

                    ],
                    newTodo: ''
                }
            },
            methods: {
                addTodo() {
                    const newVal = this.newTodo.trim()
                    if(!newVal){
                        return;
                    }
                    this.todos.push({'id':this.todos.length+1, 'title':newVal, 'completed':false})
                    
                },
                deleteTodo(todo){
                    const todoIndex = this.todos.indexOf(todo)
                    this.todos.splice(todoIndex,1)
                    console.log(todo)
                    
                    
                }

            },
        })
        app.mount('#todolist')



    </script>

</body>

</html>
